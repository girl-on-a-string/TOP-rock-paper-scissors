<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="flex">
    <div id="all">
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>Play a game against the computer by selecting your choice. The game ends when one player earns five points. You start: </h2>
        </header>
        <main>
            <div id="ui">
                <div id="choice-lineup" class="flex">
                    <button id="rock">🪨</button>
                    <button id="paper">📰</button>
                    <button id="scissors">✂️</button>
                </div>
                <div id="scoreboard" class="flex">
                    <div id="computer-score">
                        <span>Computer's Score: </span>
                    </div>
                    <div id="human-score">
                        <span>Your Score: </span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            Frances W 2024
        </footer>
    </div>
</body>
</html>
